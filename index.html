<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid-Invader - Choose Your Spaceship</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body id="page-intro">
  <audio id="introMusic-index" loop>
  <source src="./Assets/audio/deep-grunge-bass-30567.mp3" type="audio/mpeg">
</audio>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <h1 class="gametitle">ASTEROID INVADER</h1>

    <div class="spaceships">
      <div class="ship" data-ship="1">

      </div>
      <div class="ship" data-ship="2">
        <img src="./Assets/SetAssets2/ship_2.png" alt="Ship 2">
        <div></div>
      </div>
      <div class="ship" data-ship="3">
        <img src="./Assets/SetAssets2/ship_3.png" alt="Ship 3">
        <div></div>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
